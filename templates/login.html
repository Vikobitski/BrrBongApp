<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#121212; color:#fff; font-family:"Segoe UI",sans-serif; }
    .container { max-width:400px; margin-top:8rem; background:#1a1a1a; padding:2rem; border-radius:10px; box-shadow:0 0 20px rgba(255,255,255,0.1);}
  </style>
</head>
<body>
<div class="container text-center">
  <h3>Admin Login</h3>
  <form method="post" class="mt-3">
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary w-100">Login</button>
  </form>
  {% if error %}<p class="text-danger mt-3">{{ error }}</p>{% endif %}
  <a href="/" class="btn btn-link text-light mt-2">← Zurück</a>
</div>
</body>
</html>
